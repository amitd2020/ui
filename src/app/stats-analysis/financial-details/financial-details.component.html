<div class="grid select-none">
    <div class="col-12 flex justify-content-between surface-border border-bottom-1">
        <div class="text-lg font-medium text-indigo-700">
            Turnover Growth Analysis
            <dg-shared-itag-component>
                <div>Shows distribution of companies by growth count in numbers and percentages.</div>
            </dg-shared-itag-component>
        </div>
    </div>
    <div class="col-4 tableCssModify bg-gray-100">
        <h2 class="text-right p-1 mr-3 font-bold text-base text-gray-700 flex justify-content-center">1 Year Growth</h2>
        <dg-table-view [tableColumn]="tableColumn" [tableData]="growthTableData['1yearGrowth']" [additionalAttributForTable]="{ scrollHeight: '45vh',chipGroupName: '1 Year Growth', key: 'turnover' }" [selectedFilter]="selectedFilter"></dg-table-view>
    </div>
    <div class="col-4 tableCssModify bg-gray-100">
        <h2 class="text-center p-1 font-bold text-base text-gray-700">3 Years Growth</h2>
        <dg-table-view [tableColumn]="tableColumn1" [tableData]="growthTableData['3yearGrowth']" [additionalAttributForTable]="{ scrollHeight: '45vh', chipGroupName: '3 Years Growth', key: 'turnover'  }" [selectedFilter]="selectedFilter"></dg-table-view>
    </div>
    <div class="col-4 tableCssModify bg-gray-100">
        <h2 class="text-center p-1 font-bold text-base text-gray-700">5 Years Growth</h2>
        <dg-table-view [tableColumn]="tableColumn1" [tableData]="growthTableData['5yearGrowth']" [additionalAttributForTable]="{ scrollHeight: '45vh', chipGroupName: '5 Years Growth', key: 'turnover'  }" [selectedFilter]="selectedFilter"></dg-table-view>
    </div>
</div>
