<div class="grid m-auto specialUIDesignCard {{ cardColor }}" title="{{ displayPercentageValue ? ( dataValuePercentage + '%' ) : '' }}" [ngStyle]="{ 'opacity': +dataValue !=0 ? 1 : 0.7 }">

    <div *ngIf="+dataValue != 0 && ![ 'Ethnic Minority Business', 'Female Owned Business', 'Director\'s Age below 30', 'Director\'s Age above 65' ].includes( subTitle )" class="pi pi-chevron-right cardNavigationIcon"></div>

    <div class="iconWithPercentageCircle {{ iconClassName }}" [ngClass]="{ 'iconOnly': iconClassName }" attr.data-percent="{{ displayPercentageValue ? getDataPercentage() : '' }}">
        <div *ngIf="materialIconClassName" class="material-icons" [ngClass]="{ 'materialIconOnly': materialIconClassName }">{{ materialIconClassName }}</div>        

        <svg viewBox="0 0 100 100" height="70" width="70">
            <circle cx="50" cy="50" r="45" fill="transparent" stroke-width="6" attr.stroke-dasharray="{{ dashArray }}" attr.stroke-dashoffset="{{ getDashOffsetValue() }}" stroke-linecap="round"></circle>
        </svg>

    </div>

    <div class="cardBody">
        <div class="subTitle">{{ subTitle | titlecase }}</div>
        <div class="dataValue">{{ +dataValue | numberSuffix : '2' : '' }}</div>
    </div>

</div>
