        <div class="card pr-8">

        </div>
    </div>

<div class="grid">
    <div class="col-6"><!--Fully Satisfied Chart Block -->
        <div class="card">
            <div class="flex justify-content-between align-items-center">
                <div class="pl-5 text-lg text-indigo-900 font-semibold">
                    Satisfied Charges:
                </div>
                <div>
                    <p-dropdown [options]="dropdownYearForBarGraphFully" [(ngModel)]="selectedChartYearFully" placeholder="Select a Year" [editable]="false" (onChange)="getYearfromDropdownFully()" ></p-dropdown>
                </div>
                <div>
                    <button pButton label="Last 12 Months" (click)="fullyReset()" class="p-button-sm" [disabled]="hasChargesYear"></button>
                </div>
            </div>

            <div class="col-12">
                <div class="">
                    <p-chart type="bar" height="390px" [data]="yearBardataFully" [options]="yearBarOptions" [plugins]="ChartDataLabelsPlugins"></p-chart>
                </div>
            </div>

        </div>
    </div>
    <div class="col-6"> <!--Outstanding Chart Block -->
        <div class="card">
            <div class="flex justify-content-between align-items-center">
                <div class="pl-5 text-lg text-indigo-900 font-semibold">
                    Outstanding Charges: 
                </div>
                <div>
                    <p-dropdown [options]="dropdownYearForBarGraphOutstanding" [(ngModel)]="selectedChartYearOutstanding" placeholder="Select a Year" [editable]="false" (onChange)="getYearfromDropdownOutstanding()" ></p-dropdown>
                </div>
                <div>
                    <button pButton label="Last 12 Months" (click)="outstandingReset()" class="p-button-sm" [disabled]="hasChargesYear"></button>
                </div>
            </div>

            <div class="col-12">
                <div class="">
                    <p-chart type="bar" height="390px" [data]="yearBardataOutstanding" [options]="yearBarOptions" [plugins]="ChartDataLabelsPlugins"></p-chart>
                </div>
            </div>

        </div>
    </div>
</div>
